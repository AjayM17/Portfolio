<div class="main-containor div-container">
  <div *ngFor="let list of project_list ; let i = index" class="mobile-border" style="margin-bottom: 16px;">
    <div class="row align-items-center" [ngStyle]="i%2 != 0 ? {'flex-direction' : 'row-reverse'} : '' ">
      <div class="col-md-6 slideInLeft">
        <div class="card card-1">
          <div class="project_img" [ngStyle]="{'background-image' : 'url(' + list.image + ')'}">

          </div>
        </div>

      </div>
      <div class="col-md-6 slideInLeft">
        <div class="project_title">
          {{list.title}}
        </div>
        <div class="project_description" [innerHtml]="list.description">

        </div>
      </div>
    </div>
  </div>
</div>
